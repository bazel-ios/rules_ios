name: Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:

  reproduce_github_issue:
    name: Build iOS App for Multiple Architecture
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode
        run: .github/workflows/xcode_select.sh
      - name: Build App
        run: bazelisk build -s tests/ios/app/App --ios_minimum_os=13
